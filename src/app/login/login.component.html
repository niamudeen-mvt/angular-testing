<section class="h-hero flexCenter">
  <form class="basicForm" (ngSubmit)="onSubmit()" [formGroup]="formGroup">

    <h3 class="text-4xl font-semibold text-soft-theme text-center">Signin Form</h3>
    <app-input [control]="formGroup.controls.email" inputType="text" inputName="email"
      inputPlaceholder="Enter your email" [isFormSubmitted]="isFormSubmitted"></app-input>

    <app-input [control]="formGroup.controls.password" inputType="text" inputName="password"
      inputPlaceholder="Enter your password" [isFormSubmitted]="isFormSubmitted"></app-input>

    <!-- <div class="flex items-start mb-5">
      <div class="flex items-center h-5">
        <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300" required />
      </div>
      <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
    </div> -->
    <div>
      <button type="submit"
        class="bg-soft-theme hover:bg-dark-theme focus:outline-none font-medium rounded-lg text-sm !w-full sm:w-auto px-5 py-2.5 text-center mb-4">Submit</button>
      <p class="text-xs  text-center text-gray-400">Don't have an account? <a routerLink="/register"
          class="text-dark-theme">Sign up</a></p>
    </div>
  </form>
  <app-toast title="Hey !" desc="Please provide valid credentials" [accept]="'Continue'"></app-toast>

</section>
