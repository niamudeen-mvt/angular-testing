<div *ngIf="isShow" class="fixed inset-0 w-full h-full flexCenter z-50 default-overlay">

    <div id="toast-interactive" class="w-full max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow " role="alert">
        <div class="flex">
            <div class="ms-3 flex flex-col gap-1 text-sm font-normal">
                <span class="text-sm font-semibold text-gray-900 ">{{title}}
                </span>
                <div class="mb-3 text-xs font-normal">{{desc}}</div>
                <div class="grid grid-cols-2 gap-2">
                    <button
                        class="text-black inline-flex justify-center w-full px-5 py-1.5 text-xs font-medium text-center  bg-soft-theme rounded-lg hover:bg-dark-theme capitalize"
                        (click)="onAccept()" *ngIf="accept">
                        {{accept}}
                    </button>
                    <button type="button"
                        class="inline-flex justify-center w-full px-2 py-1.5 text-xs font-medium text-center text-gray-900 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200"
                        (click)="onCancel()" *ngIf="cancel">

                        {{cancel}}
                    </button>
                </div>
            </div>
            <button type="button"
                class="ms-auto -mx-1.5 -my-1.5 bg-white items-center justify-center flex-shrink-0 text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex h-8 w-8 "
                (click)="onCancel()">
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
            </button>
        </div>
    </div>
</div>
