<div class="shadow p-5 w-full overflow-x-auto">
  <table mat-table [dataSource]="dataSource"
  >
    <div *ngFor="let val of displayedColumns">
      <ng-container matColumnDef="{{val}}">
        <th class="!bg-soft-theme" mat-header-cell *matHeaderCellDef> {{val}}</th>
        <td mat-cell *matCellDef="let element"> {{element[val]}} </td>
      </ng-container>
    </div>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>


<ng-container *ngIf="showLoader">
  <app-loader></app-loader>
</ng-container>
